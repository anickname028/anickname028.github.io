<head>
    <!-- Google fonts n stuff-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            color: #ffffff;
            background-color: #000000;
            text-align: center;
            font-size: 6vw; /* Makes font size responsive to screen width */
            padding: 10vh 5vw; /* Adjusts padding based on viewport height and width */
        }

        /* For smaller screens */
        @media (max-width: 768px) {
            section {
                font-size: 8vw; /* Larger font size for smaller screens */
                padding: 15vh 5vw;
            }
        }

        /* For very small screens (like mobile phones) */
        @media (max-width: 480px) {
            section {
                font-size: 10vw;
                padding: 20vh 5vw;
            }
        }
    </style>
    <title>Nick's Epic Website</title>
</head>

<body>
    <section>
        nick's site
    </section>
</body>
