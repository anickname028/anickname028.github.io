<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }

        .gradient-container {
            background: linear-gradient(to bottom, #000000, #1f0051, #4903ac);
        }

        .titlesection {
            color: #ffffff;
            text-align: center;
            font-size: clamp(3rem, 8vw, 70px);
            padding: 10vh 5vw;
        }

        .small-section1 {
            color: #ffffff;
            height: 40vh;
            display: block;
            padding-left: 2vw;
            font-size: clamp(1.5rem, 2vw, 24px);
        }

        .small-section2 {
            color: #ffffff;
            height: 40vh;
            display: block;
            align-items: center;
            justify-content: flex-start;
            padding-left: 2vw;
            font-size: clamp(1.5rem, 2vw, 24px);
        }

        @media (max-width: 768px) {
            .titlesection {
                font-size: clamp(3rem, 10vw, 70px);
            }
            .small-section1 {
                font-size: clamp(1.5rem, 6vw, 24px);
            }
        }

        @media (max-width: 480px) {
            .titlesection {
                font-size: clamp(3rem, 12vw, 70px);
            }
            .small-section1 {
                font-size: clamp(1.5rem, 8vw, 24px);
            }
        }
    </style>
    <title>Nick's Epic Website</title>
</head>

<body>
    <div class="gradient-container">
        <section class="titlesection">
            nick's epic site
        </section>
        <section class="small-section1">
            I am currently learning HTML, CSS, and soon JavaScript while using VS Code to do it.<br>
            <a href="https://github.com/anickname028">My GitHub</a>
        </section>
        <section class="small-section2">
        </section>
    </div>
</body>
